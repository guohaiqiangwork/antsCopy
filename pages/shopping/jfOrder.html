	<script>
		(function($, doc, $$, undefined) {
			$$.init();
			var _self;
			var shopStock;
			var productTypeTitle = '¥'
			var payment; //支付金额
			// 提交订单数据
			var keywords = {
				num: ''
			};
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
				Keyboard = new Plugin.Keyboard();
				//初始化数量和价格
				$("#test").val(1);
				var shopPrice = $("#price .priceMoneyClas").text();
				$("#totalMoneyId").text(moneyFormat((1 - 0) * (shopPrice - 0)));
				//减 数量
				$(".mui-btn-numbox-minus").on("tap", function() {
					var num = ($("#test").val() - 0) - 1;
					if (num < 1) {
						tipShow("最少选择1");
					} else {
						$("#test").val(num);
						var shopPrice = $("#price .priceMoneyClas").text();
						$("#totalMoneyId").text(moneyFormat((num - 0) * (shopPrice - 0)));
						payment = moneyFormat((num - 0) * (shopPrice - 0));
					}
				});

				//加 数量
				$(".mui-btn-numbox-plus").on("tap", function() {
					var num = ($("#test").val() - 0) + 1;
					if (num > shopStock) {
						tipShow("商品库存不足");
					} else {
						$("#test").val(num);
						var shopPrice = $("#price .priceMoneyClas").text();
						$("#totalMoneyId").text(moneyFormat((num - 0) * (shopPrice - 0)));
						payment = moneyFormat((num - 0) * (shopPrice - 0));
					}
				});
				console.log(_self.productType)
				if (_self.productType == 0) {
					productTypeTitle = '积分';
					$('.productTypeFalg').css('display', 'none');
					$("#totalMoneyId").css("font-size", ".42rem");
				}
				keywords.memberId = plus.storage.getItem('memberId');
				keywords.termId = _self.productIdD; //商品id
				keywords.type = _self.productType; //商品类型
				// 获取产品详情
				getgoodsDetails(mui, _self.productIdD, function(data) {
					if (data.code == 200) {
						shopStock = data.data.num;
						$("#updateNumId").attr("data-numbox-max", shopStock);
						$('#title').text(data.data.goodsName);
						$('.price').text(data.data.goodsPrice);
						payment = data.data.goodsPrice;
						$('.priceMoneyClas').text(data.data.goodsPrice);
						$("#pictures").attr("src", data.data.goodsPictures[0]);
					} else {
						tipShow(data.message);
					}
				});
				// 获取收货地址
				getUserAddress(mui, plus.storage.getItem('memberId'), function(data) {
					// getUserAddressWati().close()
					if (data.code == 200) {
						if (data.data.length > 0) {
							$('#addressMoudel').css('display', 'block');
							data.data.forEach(function(e) {
								e.mobile = e.mobile.substring(3, 0) + "****" + e.mobile.substring(7, 11);
								if (e.isDefault == 1) {
									keywords.addressId = e.id
									$('#province').text(e.province + " " + e.city + " " + e.area + " " + e.address);
									$('.name').text(e.receiver);
									$('.phone').text(e.mobile);
								}
							});
						} else {
							$('#addressMoudelNo').css('display', 'block')
						}
					} else {
						tipShow(data.message)
					}
				});

			};
			// 获取数量
			var testBox = document.getElementById("test");
			testBox.addEventListener('change', function() {
				keywords.num = testBox.value;
			});
			document.getElementById('pay').addEventListener('hidden', function(e) {
				$("#pay").attr("data-num", "0");
				Keyboard.hideKeyBoard();
			});
			$('#money').on("tap", function() {
				if ($("#pay").attr("data-num") == 1) {
					Keyboard.showKeyBoard();
				}
			});
			document.getElementById('pay').addEventListener('shown', function(e) {
				console.log('shown', e.detail);
				$("#pay").attr("data-num", "1");
				Keyboard.showKeyBoard();
			});


			mui('#pay').on('tap', '#password_div', function() {
				mui('#pay').popover('hide');
				//$('.goPayment').css("display", "block");
				$('.table>div>.blackpwd').css('opacity', '0');
				$('.zfinput').val("");
			});

			// 关闭
			$('.btn_moudel').on('tap', function() {
				$('.bj_model_logisticsx').css('display', 'none')
			})
			// 提交订单
			$('.homeOrder_btn').on('tap', function() {
				keywords.remark = $('#remark').val();
				keywords.num = $("#test").val(); //数量
				// 0 积分订单 1 为现金订单
				if (keywords.type == 0) {
					if (!keywords.addressId) {
						tipShow("请填写地址信息");
					} else {
						get_jfsaveOrder(mui, keywords, function(data) {
							if (data.code == 200) {
								console.log(JSON.stringify(data));
								$("#money").attr("orderNo", data.data);
								//请求后端接口,查看是否设置提现密码
								isSetPassword(mui, plus.storage.getItem('memberId'), function(data) {
									mui('#pay').popover('show');
									if (data.code == 500) {
										//设置支付密码
										$("#money").attr("typeName", "shopPageN");
										numVal = 60;
										$(".title").css("margin-left", "1.1rem");
										$("#mm2").text("支付密码与提现密码一致");
									} else {
										//有密码直接支付
										$("#money").attr("typeName", "shopPageYJF");
										numVal = 6;
										//$(".ymmyc").css("display", "none");
										$(".title").text("请输入支付密码");
										$(".title").css("margin-left", "1.1rem");
										$("#mm1").text("需支付");
										$("#mm1").css("margin-left", "2.7rem");
										$("#mm1").css("color", "#666666");
										$("#mm2").css("font-weight", "800");
										$("#mm2").css("color", "#333333");
										$("#mm2").css("font-size", "0.6rem");
										$("#mm2").css("margin-top", "0.3rem");
										/* $("#mm2").css("margin-left", "2rem"); */
										$("#mm2").text("");
										$("#mm2").text("￥" + payment);
										$("#money").attr("payment", payment);
										$('.table>div>.blackpwd').css('opacity', '0');
										$('.zfinput').val("");
										un_webFunction();
									}
								});

							}
						});
					}
				} else {
					if (!keywords.addressId) {
						tipShow("请填写地址信息");
					} else {
						get_jfsaveOrder(mui, keywords, function(data) {
							if (data.code == 200) {
								$$.openWindow({
									url: 'jfOrderSub.html',
									id: 'jfOrderSub',
									createNew: true,
									extras: {
										"orderNo": data.data
									},
									show: {
										aniShow: "slide-in-right"
									}
								});
							}
						});
					}
				}


			});

			/* 余额支付 */
			function un_webFunction() {
				$('.zfinput').attr("autofocus", "autofocus");
			}
			// 去地址添加页面
			$('.goAddressf').on('tap', function() {
				$$.openWindow({
					url: '../address.html',
					id: 'address',
					extras: {
						"typeO": 'new'
					},
					show: {
						aniShow: "slide-in-right"
					}
				});
			})
			// 去地址列表
			$('#goAddress').on('tap', function() {
				$$.openWindow({
					url: '../myAddress.html',
					id: 'myAddress',
					extras: {
						pageName: 'confirmOrder'
					},
					show: {
						aniShow: "slide-in-right"
					}
				});
			});
			//监听子页面方法
			window.addEventListener('addressFunc', function(e) {
				//接收子页面传过来的参数
				console.log("11==" + JSON.stringify(e.detail))
				keywords.addressId = e.detail.data_id;
				if (e.detail.isDefault == 2) {
					$("#codeAddressId").css("display", "none");
				} else {
					$("#codeAddressId").css("display", "block");
				}
				$('#province').text(e.detail.province + " " + e.detail.city + " " + e.detail.area + " " + e.detail.address);
				$('#address').text(e.detail.address);
				$('.name').text(e.detail.receiver);
				$('.phone').text(e.detail.mobile.substring(3, 0) + "****" + e.detail.mobile.substring(7, 11));
				if (e.detail.isDefault == 1) { //默认
					$('.homeOrder_address_moren').css('display', 'block')
				} else {
					$('.homeOrder_address_moren').css('display', 'none')
				}

			});
			// 添加地址
			window.addEventListener('newAddressFunc', function(e) {
				// 获取收货地址
				getUserAddress(mui, plus.storage.getItem('memberId'), function(data) {
					// getUserAddressWati().close()
					if (data.code == 200) {
						if (data.data.length > 0) {
							$('#addressMoudel').css('display', 'block');
							data.data.forEach(function(e) {
								e.mobile = e.mobile.substring(3, 0) + "****" + e.mobile.substring(7, 11);
								if (e.isDefault == 1) {
									keywords.addressId = e.id
									$('#province').text(e.province + " " + e.city + " " + e.area + " " + e.address);
									$('#address').text(e.address);
									$('.name').text(e.receiver);
									$('.phone').text(e.mobile);
								}
							});
							$('#addressMoudelNo').css('display', 'none')
						} else {
							$('#addressMoudelNo').css('display', 'block')
						}
					} else {
						tipShow(data.message)
					}
				});

			});

		})(jQuery, document, mui);
	</script>
